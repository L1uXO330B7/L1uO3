<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js'

    crossorigin='anonymous'></script>
<script>
getData()
function getData(){
    axios({
        method: 'get',
        url: 'https://randomuser.me/api/'
    })
        .then((response) => {
            console.log(response.data.results[0]);
            render(response.data.results[0]);
        })
        .catch((error) => {
            console.log(error);
        })
}
function render(data){
    let Img = document.querySelector('.UserImg');
    Img.setAttribute('src',data.picture.large);
    let Name = document.querySelector('.UserName');
    Name.textContent = data.name.first +' '+ data.name.last;
    let Mail = document.querySelector('.UserMail');
    Mail.textContent = data.email
}
</script>
